<html>
<head>
<title>dinetab booking</title>
</head>
<style>
h1{ 
color:red;}
.a{
border-style:solid;
border-width:1px;
}

</style>
<body>
<form align="center" class="a">
<h1 align="center">Dine Booking</h1>
 
<table align="center">
<tr>
<td>visitor name: </td><td> <input type="text" id="name" maxlength="20" placeholder="enter name"></td></tr>
<tr><td>Number of Members:</td><td>   <input type="number"  maxlength="2" id="mem" placeholder="enter numbers"></td></tr>
<tr><td>Contact No: </td><td>  <input type="tel" id="cn" placeholder="mobile no"></td></tr>
<tr><td>Email: </td><td>  <input type="email" id=email placeholder="email"></td></tr>
<tr><td>Type of food:</td><td>    <input type="checkbox">south indian
                <input type="checkbox">north indian
                 <input type="checkbox">chinese
        <input type="checkbox">western</td></tr>
<tr><td>Room Status:</td><td>    <input type="radio" id="ac" checked>ac
                 <input type="radio" id="na">non-ac<br></td></tr>
<tr><td>venue preference:  <select>
<option value="--select--">--select--</option>
<option value="arena">arena</option>
<option value="Fiesta">Fiesta</option>
<option value="Vista">Vista</option>
<option value="Mythri">Mythri</option>
<option value="Oasis">Oasis</option>
<option value="amoeba">amobea</option>
</select><br></td></tr>
<tr><td><input type="button" value="book"><input type="button" value="reset"></td></tr></table>




</form>
</body>
